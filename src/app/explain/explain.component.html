<div class="container-page">
    <div class="container-content">
        <div class="container-title">
            <h2>{{'explanation.name' | translate}}</h2>
        </div>
        <div class="main-card">
            <div style="display: flex; height: 60%; justify-content: center; width: 100%;">
                <section class="section-carousel">
                    <app-carousel (selectItem)="selectItem($event)" [items]="items">
    
                    </app-carousel>
                </section>
            </div>

            <div style="display: flex; height: 30%; justify-content: center; width: 100%;">
                <textarea [(ngModel)]="actualItem.explanation" placeholder="{{'explanation.text-placeholder' | translate}}" cols="45" rows="10">

                </textarea>

            </div>
            
            <div style="display: flex; height: 10%; justify-content: center;">
                <button style="background-color: #5698dd; margin: 1em; color: white;" mat-raised-button color="primary"
                (click)="showInstructions()">{{'buttons.instructions' | translate}}</button>

                <button style="background-color: #5698dd; margin: 1em;" [disabled]="!isFinished()" mat-raised-button color="primary"
                    (click)="nextStep()">{{'buttons.continue' | translate}}</button>
            </div>

        </div>
    </div>
</div>
